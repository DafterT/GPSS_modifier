name: Run Tests

on:
  push:
    branches:
      - main  # или замените на вашу основную ветку

jobs:
  test:
    runs-on: ubuntu-latest  # или выберите другой образ, подходящий для вашего проекта

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        run: |
          sudo add-apt-repository -y ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt-get install -y python3.8 python3.8-dev
          python3.8 -m pip install --upgrade pip
          python3.8 -m pip install -r requirements.txt

      - name: Run specific test
        run: |
          python3.8 -m unittest tests/find_all_names_test.py
