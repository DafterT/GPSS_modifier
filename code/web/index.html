<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <script type="text/javascript" src="/eel.js"></script>
    <title>Модификация GPSS файлов</title>
</head>
<body>
<div class="background">
    <div class=blur>

    </div>
    <div class="box">
        <div class="container">
            <div class="first_container">
                <img src="/code/img/icon_4.svg" class="img_2">
                <input type="file" class="fileinput" value="Введите имя файла" hidden accept=".gpss" id="inputfile">
                <input type="text" readonly placeholder="Выберите файл" class="text">
            </div>
            <div class="second_container">
                <input type="text" placeholder="Постфикс" pattern="^[a-zA-Z0-9_]+&" class="text">
                <img src="/code/img/icon_2.svg" class="img_1">
            </div>
            <div class="third_container">
                <button type="button" class="submit_button">Сохранить как</button>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
